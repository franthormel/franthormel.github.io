---
title: About
---

<main class="about">
  <section class="about__me">
    <header class="about__me__header">Other links</header>
  </section>
  <section class="about__social">
    {% for profile in site.data.social_profiles %}
    <a href="{{ profile.link }}" target="_blank">
      <div class="about__social__item">
        <img
          alt="{{ profile.name }} logo"
          class="about__social__logo"
          src="/assets/img/svg/brand-{{ profile.name | downcase }}.svg"
        />
        <h3>{{ profile.name | capitalize }}</h3>
        <span class="about__social__text">{{ profile.description }}</span>
      </div>
    </a>
    {% endfor %}
  </section>
</main>
