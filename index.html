<main class="heading">
  <span class="heading__text">I'm {{ site.name }},</span>
  <span class="heading__text">{{ site.designation }}.</span>
  {% if site.tagline %}
  <p class="heading__tagline">"{{ site.tagline }}"</p>
  {% endif %}
  <a class="heading__contact" href="mailto:{{ site.email }}" target="_blank">
    {% if site.contact_label %} {{ site.contact_label | upcase }} {% else %}
    CONTACT ME {% endif %}
  </a>
</main>
