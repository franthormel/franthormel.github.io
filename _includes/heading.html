<section class="heading">
  <span class="heading__text">Hi, I'm {{ site.name }}.</span>
  <span class="heading__text">I'm a {{ site.designation }}.</span>
  {% if site.tagline %}
  <span class="heading__tagline">"{{ site.tagline }}"</span>
  {% endif %}
  <a class="heading__contact" href="mailto:{{ site.email }}" target="_blank">
    {% if site.contact_label %} {{ site.contact_label | upcase }} {% else %}
    CONTACT ME {% endif %}
  </a>
</section>
