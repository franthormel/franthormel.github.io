---
title: Articles
---

<main class="articles">
  <article class="articles__posts">
    {% for post in site.posts %}
    <a class="articles__post" href="{{ post.url }}" target="_blank" aria-label="Article for {{ post.title }}">
        <img
        src="/assets/img/posts/{{ post.image.file }}"
        class="articles__post__img"
        alt="{{ post.image.alt }} article image">

        <p class="article__post__category">{{ post.category | upcase }}</p>

        <h1 class="articles__post__header">{{ post.title }}</h1>

        <p class="articles__post__date">{{ post.date | date_to_string }}</p>
      </img>
      <!-- TODO 5: Try using post excerpts -->
    </li>
    {% endfor %}
  </article>
</main>
