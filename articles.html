<main class="articles">
  <section>
    {% for post in site.posts %}
    <a href="{{ post.url }}" target="_blank">
      <h2>{{ post.title }}</h2>
      <img
        src="/assets/img/posts/{{ post.image.file }}"
        class="articles__post__img"
        alt="Article image"
      />"

    </li>
    {% endfor %}
