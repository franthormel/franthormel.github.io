---
title: Contact Information
---

<main class="contact__main">
  <header class="contact__main__header">
    Email me
    <a class="contact__main__email" href="mailto:{{ site.email }}">
      {{ site.email }}
    </a>
  </header>
  <header class="contact__main__others">Social links</header>
  <div class="contact__main__social">
    <!-- TODO: Grid layout use grid-column and grid-row -->
    {% for social_profile in site.data.social_profiles %}
    <div class="contact__main__social__{{ social_profile.name | downcase }}">
      {{ social_profile.name | capitalize }}
    </div>
    {% endfor %}
  </div>
</main>
