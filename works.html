---
title: Works
---

<main class="works">
  <section class="works__items">
    {% for work in site.data.works %}
    <a class="work__item" href="{{ work.url }}" target="_blank">
      <img
        class="work__item__img"
        src="/assets/img/{{ work.img.name }}"
        alt="{{ work.name }} banner image"
      />
      <div class="work__item__text">
        <span class="work__item__name">{{ work.name }}</span>
        <span class="work__item__category">{{ work.category }}</span>
      </div>
    </a>
    {% endfor %}
  </section>
</main>
