---
title: Works
---

<main class="works">
  <section class="work__items">
    {% for work in site.data.works %}
    <a class="work__item" href="{{ work.url }}" target="_blank">
      <img
        class="work__item__img"
        src="/assets/img/{{ work.image.name }}"
        alt="{{ work.name }} banner image"
      />
      <p class="work__item__name">{{ work.name }}</p>
      <p class="work__item__category">{{ work.category }}</p>
    </a>
    {% endfor %}
  </section>
</main>
